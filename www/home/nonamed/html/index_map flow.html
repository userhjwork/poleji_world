    let map_center_y = json.map_center_y;

    var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(map_center_y, map_center_x),
        zoom: zoom,

        mapTypeControl: false,    // 일반, 위성

            style: naver.maps.MapTypeControlStyle.BUTTON,
            position: naver.maps.Position.TOP_RIGHT
        },
    });
    
    var geojson;
    naver.maps.Event.once(map, 'init', function () {
        drawingManager = new naver.maps.drawing.DrawingManager({
            map: map,
            polygonOptions: {
                fillColor: '#ffc300',
                fillOpacity: 0.5,
                strokeWeight: 3,
                strokeColor:'#ffc300'
            }
        });
    });
    
    var restoreMap = new naver.maps.Map('restoreMap', {
        center: new naver.maps.LatLng(map_center_y, map_center_x),

        mapDataControl: true,   // 저작권

        draggable: false,

    // map.fitBounds(val_area); // 독도의 bounds에 맞춰 지도를 이동합니다.
    let arr_poly = [];

    data_position.forEach(function(e, num){

        console.log(geojson);
        let oms_id = e.oms_id;

        let adr = e.oms_adr;
        let oms_x = e.oms_x;   // 경도
        let oms_y = e.oms_y;   // 위도
        
        let stts = e.stts;     // 매우좋음 ~ 매우나쁨

        let stink = e.stink;   // 복합악취
        let ch3sh = e.ch3sh;   // 메틸머캅탄
        let h2s = e.h2s;       // 황화수소
        let nh3 = e.nh3;       // 암모니아

        

        let stts_cls = '';
        let stts_txt = '';
    
        switch (stts) {
            case '1':
                stts_cls = 'perfect';
                stts_txt = '매우좋음';
                break;
    
            case '2':
                stts_cls = 'good';
                stts_txt = '좋음';
                break;
    
            case '3':
                stts_cls = 'soso';
                stts_txt = '보통';
                break;
    
            case '4':
                stts_cls = 'bad';

        var position = new naver.maps.LatLng(oms_y, oms_x);
        arr_poly.push(position);
            
            var marker = new naver.maps.Marker({

                map: map,

                pixelOffset: new naver.maps.Point(0, -20),
            });

            naver.maps.Event.addListener(marker, "click", function(e) {

                } else {
                    infowindow.open(map, marker);
                }
            });
           

            // markers.push(marker);

        var marker = new naver.maps.Marker({

            map: map,
            title: 'flow_'+flow_id,
            icon: {
                content: [
                    '<div class="fixed_icon">',
